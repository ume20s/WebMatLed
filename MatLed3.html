<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="/webiopi.js"></script>
<script>
var p = 1;
function cls() {
	var table = document.getElementById('mat');
	for(var i=0; i<7; i++) {
		var tr = table.rows[i];
		for(var j=0; j<5; j++) {
			var td = tr.cells[j];
			td.firstChild.nodeValue = "　";
			webiopi().callMacro( "SetPixel", [i, j, 0] );
		}
	}
	return;
}
function rev() {
	if(p==0) {
		p = 1;
	} else {
		p = 0;
	}
	return;
}

function setp(r, c) {
	webiopi().callMacro( "SetPixel", [r, c, p] );
	var table = document.getElementById('mat');
	var tr = table.rows[r];
	var td = tr.cells[c];
	if(p==1) {
		td.firstChild.nodeValue = "●";
	} else {
		td.firstChild.nodeValue = "　";
	}
	return;
}
</script>

</head>
<body>
<form>
<table id="mat" border="1">
    <tr>
      <td width="20" align="center" onmouseover="setp(0,0)">　</td>
      <td width="20" align="center" onmouseover="setp(0,1)">　</td>
      <td width="20" align="center" onmouseover="setp(0,2)">　</td>
      <td width="20" align="center" onmouseover="setp(0,3)">　</td>
      <td width="20" align="center" onmouseover="setp(0,4)">　</td>
    </tr>
    <tr>
      <td width="20" align="center" onmouseover="setp(1,0)">　</td>
      <td width="20" align="center" onmouseover="setp(1,1)">　</td>
      <td width="20" align="center" onmouseover="setp(1,2)">　</td>
      <td width="20" align="center" onmouseover="setp(1,3)">　</td>
      <td width="20" align="center" onmouseover="setp(1,4)">　</td>
    </tr>
    <tr>
      <td width="20" align="center" onmouseover="setp(2,0)">　</td>
      <td width="20" align="center" onmouseover="setp(2,1)">　</td>
      <td width="20" align="center" onmouseover="setp(2,2)">　</td>
      <td width="20" align="center" onmouseover="setp(2,3)">　</td>
      <td width="20" align="center" onmouseover="setp(2,4)">　</td>
    </tr>
    <tr>
      <td width="20" align="center" onmouseover="setp(3,0)">　</td>
      <td width="20" align="center" onmouseover="setp(3,1)">　</td>
      <td width="20" align="center" onmouseover="setp(3,2)">　</td>
      <td width="20" align="center" onmouseover="setp(3,3)">　</td>
      <td width="20" align="center" onmouseover="setp(3,4)">　</td>
    </tr>
    <tr>
      <td width="20" align="center" onmouseover="setp(4,0)">　</td>
      <td width="20" align="center" onmouseover="setp(4,1)">　</td>
      <td width="20" align="center" onmouseover="setp(4,2)">　</td>
      <td width="20" align="center" onmouseover="setp(4,3)">　</td>
      <td width="20" align="center" onmouseover="setp(4,4)">　</td>
    </tr>
    <tr>
      <td width="20" align="center" onmouseover="setp(5,0)">　</td>
      <td width="20" align="center" onmouseover="setp(5,1)">　</td>
      <td width="20" align="center" onmouseover="setp(5,2)">　</td>
      <td width="20" align="center" onmouseover="setp(5,3)">　</td>
      <td width="20" align="center" onmouseover="setp(5,4)">　</td>
    </tr>
    <tr>
      <td width="20" align="center" onmouseover="setp(6,0)">　</td>
      <td width="20" align="center" onmouseover="setp(6,1)">　</td>
      <td width="20" align="center" onmouseover="setp(6,2)">　</td>
      <td width="20" align="center" onmouseover="setp(6,3)">　</td>
      <td width="20" align="center" onmouseover="setp(6,4)">　</td>
    </tr>
</table>
<br>
<input type="button" style="text-align : center;" onclick="cls()" value="くりあ">
<input type="button" style="text-align : center;" onclick="rev()" value="青／黒">
</form>
</body>
</html>
